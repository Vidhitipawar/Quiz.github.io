<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Quiz: HTML/CSS/JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: url("https://mcdn.wallpapersafari.com/medium/50/98/3HeCQc.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 {
            text-align: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .progress-container {
            background: #e2e8f0;
            height: 12px;
            border-radius: 6px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(90deg, #10b981, #059669);
            height: 100%;
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 6px;
        }
        .question-container {
            background: #f8fafc;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #3b82f6;
        }
        .question {
            font-size: 1.4em;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .options {
            display: grid;
            gap: 12px;
        }
        .option {
            padding: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            position: relative;
            overflow: hidden;
        }
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .option:hover::before {
            left: 100%;
        }
        .option:hover {
            border-color: #3b82f6;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(59,130,246,0.2);
        }
        .option.selected {
            border-color: #10b981;
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            box-shadow: 0 5px 20px rgba(16,185,129,0.3);
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .next-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
        }
        .next-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(16,185,129,0.4);
        }
        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .timer {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
        }
        .timer.safe { background: #dcfce7; color: #166534; }
        .timer.warning { background: #fef3c7; color: #92400e; }
        .timer.danger { background: #fee2e2; color: #991b1b; }
        .result-container {
            text-align: center;
            display: none;
        }
        .score {
            font-size: 4em;
            font-weight: 800;
            background: linear-gradient(45deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }
        .result-message {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
        }
        .result-excellent { background: #dcfce7; color: #166534; }
        .result-good { background: #fef3c7; color: #92400e; }
        .result-fair { background: #fee2e2; color: #991b1b; }
        .restart-btn {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            color: white;
            margin-top: 25px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }
        .stat {
            background: rgba(255,255,255,0.7);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .quiz-container { padding: 25px; }
            h1 { font-size: 2em; }
            .controls { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>ðŸ’» Web Dev Quiz</h1>
        <p class="subtitle">HTML â€¢ CSS â€¢ JavaScript | 20 Questions | 25 seconds each</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="timer" id="timer">25 seconds</div>
        
        <div id="quizActive">
            <div class="question-container">
                <div class="question" id="questionText"></div>
                <div class="options" id="options"></div>
            </div>
            <div class="controls">
                <button class="btn next-btn" id="nextBtn" disabled>Next Question</button>
            </div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="score" id="finalScore"></div>
            <div class="result-message" id="resultMessage"></div>
            <div class="stats">
                <div class="stat">
                    <div style="font-size: 1.8em; font-weight: bold;" id="percentage"></div>
                    <div>Accuracy</div>
                </div>
                <div class="stat">
                    <div style="font-size: 1.8em; font-weight: bold;" id="timeSpent"></div>
                    <div>Total Time</div>
                </div>
            </div>
            <button class="btn restart-btn" onclick="startQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        const questions = [
            // HTML Questions
            { q: "What does HTML stand for?", o: ["HyperText Markup Language", "Home Tool Markup Language", "Hyper Transfer Markup Language", "HyperText Machine Language"], a: 0 },
            { q: "Which HTML tag is used for the largest heading?", o: ["<h1>", "<heading>", "<head>", "<h6>"], a: 0 },
            { q: "Which attribute is used to specify an alternate text for an image?", o: ["src", "alt", "longdesc", "title"], a: 1 },
            { q: "The <canvas> element is used for:", o: ["Vector graphics", "Text formatting", "Drawing graphics via JavaScript", "Responsive design"], a: 2 },
            { q: "Which HTML5 element is used for semantic navigation?", o: ["<div>", "<nav>", "<menu>", "<section>"], a: 1 },
            { q: "What is the correct HTML for making a text input field?", o: ["<input>", "<textinput>", "<textfield>", "<txt>"], a: 0 },
            
            // CSS Questions
            { q: "Which CSS property controls the text size?", o: ["font-style", "text-size", "font-size", "text-transform"], a: 2 },
            { q: "What does CSS stand for?", o: ["Creative Style Sheets", "Colorful Style Sheets", "Cascading Style Sheets", "Computer Style Sheets"], a: 2 },
            { q: "Which property is used to change the background color?", o: ["background-color", "color", "bgcolor", "background"], a: 0 },
            { q: "How do you select an element with id 'demo'?", o: [".demo", "#demo", "*demo", "demo"], a: 1 },
            { q: "Which CSS property makes text bold?", o: ["font-style: bold", "text-transform: bold", "font-weight: bold", "font-variant: bold"], a: 2 },
            
            // JavaScript Questions
            { q: "Which symbol is used for comments in JavaScript?", o: ["/* */", "//", "#", "<!-- -->"], a: 1 },
            { q: "How do you write 'Hello World' in JavaScript?", o: ["echo('Hello World');", "print('Hello World');", "response.write('Hello World');", "console.log('Hello World');"], a: 3 },
            { q: "JavaScript is a:", o: ["Server-side language", "Markup language", "Programming language", "Styling language"], a: 2 },
            { q: "How to write an IF statement in JavaScript?", o: ["if i = 5", "if(i == 5)", "if i == 5 then", "if i = 5 then"], a: 1 },
            { q: "Which operator returns true if both conditions are true?", o: ["||", "&&", "==", "!=="], a: 1 }
        ];

        let currentQ = 0;
        let score = 0;
        let selected = null;
        let timeLeft = 25;
        let timerId;
        let startTime = Date.now();
        const totalTime = 25 * 20; // 25s per question

        const els = {
            question: document.getElementById('questionText'),
            options: document.getElementById('options'),
            nextBtn: document.getElementById('nextBtn'),
            progress: document.getElementById('progressBar'),
            timer: document.getElementById('timer'),
            quiz: document.getElementById('quizActive'),
            result: document.getElementById('resultContainer'),
            score: document.getElementById('finalScore'),
            message: document.getElementById('resultMessage'),
            percentage: document.getElementById('percentage'),
            timeSpent: document.getElementById('timeSpent')
        };

        function loadQuestion() {
            const q = questions[currentQ];
            els.question.textContent = `${currentQ + 1}. ${q.q}`;
            
            els.options.innerHTML = '';
            q.o.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = opt;
                div.onclick = () => select(i);
                els.options.appendChild(div);
            });
            
            updateProgress();
            startTimer();
            els.nextBtn.disabled = true;
            selected = null;
        }

        function select(index) {
            document.querySelectorAll('.option').forEach((el, i) => {
                el.classList.remove('selected');
                if (i === index) el.classList.add('selected');
            });
            selected = index;
            els.nextBtn.disabled = false;
        }

        function next() {
            clearInterval(timerId);
            if (selected === questions[currentQ].a) score++;
            
            currentQ++;
            if (currentQ < questions.length) {
                loadQuestion();
            } else {
                endQuiz();
            }
        }

        function updateProgress() {
            const progress = (currentQ / questions.length) * 100;
            els.progress.style.width = `${progress}%`;
        }

        function startTimer() {
            timeLeft = 25;
            updateTimerDisplay();
            
            timerId = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    next();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            els.timer.textContent = `${timeLeft} seconds`;
            els.timer.className = 'timer';
            
            if (timeLeft > 15) els.timer.classList.add('safe');
            else if (timeLeft > 8) els.timer.classList.add('warning');
            else els.timer.classList.add('danger');
        }

        function endQuiz() {
            els.quiz.style.display = 'none';
            els.result.style.display = 'block';
            
            const elapsed = Math.round((Date.now() - startTime) / 1000);
            const percentage = Math.round((score / questions.length) * 100);
            
            els.score.textContent = `${score}/${questions.length}`;
            els.percentage.textContent = `${percentage}%`;
            els.timeSpent.textContent = `${elapsed}s`;
            
            let msgClass, msgText;
            if (percentage >= 90) {
                msgClass = 'result-excellent';
                msgText = 'ðŸŽ‰ Web Development Master! You nailed it! ðŸš€';
            } else if (percentage >= 70) {
                msgClass = 'result-good';
                msgText = 'âœ… Great job! Solid web dev skills! ðŸ’ª';
            } else if (percentage >= 50) {
                msgClass = 'result-fair';
                msgText = 'ðŸ“š Good start! Keep practicing! ðŸŒŸ';
            } else {
                msgClass = 'result-fair';
                msgText = 'ðŸ”„ Time to review the fundamentals! ðŸ“–';
            }
            
            els.message.textContent = msgText;
            els.message.className = `result-message ${msgClass}`;
        }

        function startQuiz() {
            currentQ = 0;
            score = 0;
            startTime = Date.now();
            els.quiz.style.display = 'block';
            els.result.style.display = 'none';
            loadQuestion();
        }

        // Event listeners
        els.nextBtn.onclick = next;

        // Auto-start
        startQuiz();
    </script>
</body>
</html>
